<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đánh giá Sản phẩm</title>
    <link href="assetsquantri/img/logo1.png" rel="icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .star-rating {
            color: gold;
        }
        #search {
            margin: 20px 0;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #45a049;
        }
        .feedback-container {
            margin-top: 10px;
            display: none;
        }
        .feedback-button {
            background-color: #2196F3;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .feedback-button:hover {
            background-color: #0b7dda;
        }
        .feedback-textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-feedback {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-feedback:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Quản Lý Đánh Giá Sản Phẩm</h2>
    <input type="text" id="search" onkeyup="searchTable()" placeholder="Tìm kiếm theo tên tài khoản hoặc nội dung bài viết...">
    <table id="reviewsTable">
        <thead>
            <tr>
                <th>Mã Tài Khoản</th>
                <th>Tên Tài Khoản</th>
                <th>Mã Sản Phẩm</th>
                <th>Đánh Giá (Sao)</th>
                <th>Nội Dung Bài Viết</th>
                <th>Phản Hồi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>U001</td>
                <td>Nguyễn Văn A</td>
                <td>SP001</td>
                <td>(4 sao)<span class="star-rating">★★★★</span></td>
                <td>Sách rất hay, nội dung bổ ích!</td>
                <td>
                    <form onsubmit="submitFeedback(event, 1)">
                        <button type="button" class="feedback-button" onclick="toggleFeedback(1)">Phản hồi</button>
                        <div class="feedback-container" id="feedback-1">
                            <input type="hidden" name="idDanhGia" value="1">
                            <textarea class="feedback-textarea" name="phanHoi" placeholder="Nhập phản hồi của bạn..."></textarea>
                            <button type="submit" class="submit-feedback">Gửi Phản Hồi</button>
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td>U002</td>
                <td>Trần Thị B</td>
                <td>SP002</td>
                <td>(5 sao)<span class="star-rating">★★★★★</span></td>
                <td>Chất lượng sách tuyệt vời, giao hàng nhanh!</td>
                <td>
                    <form onsubmit="submitFeedback(event, 2)">
                        <button type="button" class="feedback-button" onclick="toggleFeedback(2)">Phản hồi</button>
                        <div class="feedback-container" id="feedback-2">
                            <input type="hidden" name="idDanhGia" value="2">
                            <textarea class="feedback-textarea" name="phanHoi" placeholder="Nhập phản hồi của bạn..."></textarea>
                            <button type="submit" class="submit-feedback">Gửi Phản Hồi</button>
                        </div>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="bieudo.html" class="back-button">Quay lại</a>
    <script src="vendor/sweetalert/sweetalert.min.js"></script>
    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("search");
            filter = input.value.toUpperCase();
            table = document.getElementById("reviewsTable");
            tr = table.getElementsByTagName("tr");
            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                for (var j = 1; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }
        function toggleFeedback(id) {
            var feedbackContainer = document.getElementById('feedback-' + id);
            if (feedbackContainer.style.display === "none" || feedbackContainer.style.display === "") {
                feedbackContainer.style.display = "block";
            } else {
                feedbackContainer.style.display = "none";
            }
        }
        function submitFeedback(event, id) {
            event.preventDefault();
            const form = event.target;
            const phanHoi = form.phanHoi.value.trim();
            if (phanHoi === "") {
                swal("Lỗi!", "Bạn chưa nhập phản hồi!", "warning");
                return;
            }
            if (confirm("Bạn có chắc chắn muốn gửi phản hồi?")) {
                swal("Thành công!", "Phản hồi đã được gửi.", "success");
                toggleFeedback(id);
                form.reset();
            }
        }
    </script>
</body>
</html>
