<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="cssdangnhap/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-action-left">
                <div class="auth-form-outer">
                    <h2 class="auth-form-title">
                        Tạo tài khoản
                    </h2>
                    <form class="login-form" id="registerForm">
                        <input type="text" class="auth-form-input" placeholder="Tên đăng nhập" name="tenDangKi">
                        <input type="email" class="auth-form-input" placeholder="Email" name="emailDangKi">
                        <div class="input-icon">
                            <input type="password" class="auth-form-input" placeholder="Mật khẩu" name="passDangKi">
                            <i class="fa fa-eye show-password"></i>
                        </div>
                        <input type="password" class="auth-form-input" placeholder="Xác nhận mật khẩu" name="passDangKi2">
                        <input type="text" class="auth-form-input" placeholder="Họ và tên" name="hoTen">
                        <input type="number" class="auth-form-input" placeholder="Số điện thoại" name="soDienThoai">
                        <input type="text" class="auth-form-input" placeholder="Địa chỉ" name="diaChi">
                        <label class="btn active">
                            <input type="checkbox" name="email1" checked>
                            <i class="fa fa-square-o"></i><i class="fa fa-check-square-o"></i> 
                            <span> I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</span>
                        </label>
                        <div class="footer-action">
                            <input type="submit" value="Đăng ký" class="auth-submit">
                            <a href="login.html" class="auth-btn-direct">Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="auth-action-right">
                <div class="auth-image">
                    <img src="assetsdangnhap/vector.png" alt="login">
                </div>
            </div>
        </div>
    </div>
    <script src="jsdangnhap/common.js"></script>
    <script src="vendor/sweetalert/sweetalert.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const tenDangKi = this.tenDangKi.value.trim();
            const emailDangKi = this.emailDangKi.value.trim();
            const passDangKi = this.passDangKi.value.trim();
            const passDangKi2 = this.passDangKi2.value.trim();
            const hoTen = this.hoTen.value.trim();
            const soDienThoai = this.soDienThoai.value.trim();
            const diaChi = this.diaChi.value.trim();
            const email1 = this.email1.checked;
            if (!tenDangKi || !emailDangKi || !passDangKi || !passDangKi2 || !hoTen || !soDienThoai || !diaChi) {
                swal("Lỗi!", "Vui lòng điền đầy đủ thông tin.", "warning");
                return;
            }
            if (passDangKi !== passDangKi2) {
                swal("Lỗi!", "Mật khẩu và xác nhận mật khẩu không khớp.", "warning");
                return;
            }
            if (!email1) {
                swal("Lỗi!", "Vui lòng đồng ý với Điều khoản và Chính sách bảo mật.", "warning");
                return;
            }
            swal("Thành công!", "Đăng ký thành công!", "success");
            this.reset();
        });
    </script>
</body>
</html>
