<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="images/icons/logo1.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Thanh Toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .customer-info, .cart-container {
            margin-bottom: 20px;
        }
        .customer-info h3, .cart-container h3 {
            margin-bottom: 10px;
            color: #555;
        }
        .customer-info p {
            margin: 5px 0;
            color: #666;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }
        .cart-item .product-info {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item .product-info h4 {
            margin: 0;
            color: #333;
        }
        .cart-item .product-info p {
            margin: 5px 0;
            color: #666;
        }
        .cart-item .product-info label {
            font-size: 14px;
            color: #333;
        }
        .cart-item input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 48%;
        }
        .btn-cancel {
            background-color: #ff4d4d;
            color: white;
        }
        .btn-confirm {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Thanh Toán</h1>
        <div class="customer-info">
            <h3>Thông tin khách hàng</h3>
            <p>Họ tên: Nguyễn Văn An</p>
            <p>Số điện thoại: 0123456789</p>
            <p>Địa chỉ: 123 Đường Láng, Hà Nội</p>
        </div>
        <div class="cart-container">
            <h3>Sản phẩm</h3>
            <div class="cart-item">
                <img src="images/sach1.jpg" alt="Sản phẩm">
                <div class="product-info">
                    <h4>Sách Giáo Khoa Lớp 10</h4>
                    <p>Giá: 150000</p>
                    <p>Số lượng: 2</p>
                    <p>Ngôn ngữ: Tiếng Việt</p>
                </div>
            </div>
            <div class="cart-item">
                <img src="images/sach1.jpg" alt="Sản phẩm">
                <div class="product-info">
                    <h4>Truyện Dân Gian Việt Nam</h4>
                    <p>Giá: 150000</p>
                    <p>Số lượng: 1</p>
                    <p>Ngôn ngữ: Tiếng Việt</p>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="btn btn-cancel" onclick="cancelOrder()">Hủy</button>
            <button class="btn btn-confirm" onclick="confirmOrder()">Đặt hàng</button>
        </div>
    </div>
    <script src="vendor/sweetalert/sweetalert.min.js"></script>
    <script>
        function confirmOrder() {
            swal("Thành công!", "Đơn hàng của bạn đã được đặt thành công!", "success");
        }
        function cancelOrder() {
            swal({
                title: "Bạn có chắc chắn?",
                text: "Bạn muốn hủy đơn hàng này chứ?",
                icon: "warning",
                buttons: ["Không", "Có"],
                dangerMode: true,
            }).then((willCancel) => {
                if (willCancel) {
                    swal("Thành công!", "Đơn hàng đã được hủy.", "success");
                }
            });
        }
    </script>
</body>
</html>
